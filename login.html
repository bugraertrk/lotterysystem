		$( document ).ready(function() {

			
			$('.start_hide').show();

			$('.btn_filtrele').on("click", function() {
				$('.start_hide').show();
				$('.make_cekilis').addClass('invisible');
				$('.winner_div').removeClass('has-danger');
				$('.filtre_message').removeClass('alert alert-danger');

				var winner = $('#winner').val();
				var mention = $('#mention').val();
				var hashtag = $('#hashtag').val();
				var replacement = $('#replacement').val();
				var tekrar = $('#tekrar').val();
				var metin = $('#metin').val();
				if(winner!=''){
					$.ajax({
						url: './index.php?page=dashboard/footer/makeInstagramFilter',
						type:'post',
						data:{'winner':winner,'mention':mention,'hashtag':hashtag,'replacement':replacement,'tekrar':tekrar,'metin':metin,'instagram_id':0},
						dataType: "json",
						beforeSend:function(){
							$('.filtre_message').html('<span class="right-side-toggle "><i class="ti-reload text-dark"></i></span>');
						},
						success: function(json) {
							$('.filtre_message').html('');
							if(json['error']!=''){
								$('.filtre_message').addClass('alert alert-danger');
								$('.filtre_message').html(json['error']);
							}
							else{
								$('.make_cekilis').removeClass('invisible');
								$('.filtre_message').addClass('alert alert-success');
								$('.filtre_message').html(json['message']);
							}

						},
						error: function(xhr, ajaxOptions, thrownError) {}
					});
				}
				else{
					$('.winner_div').addClass('has-danger');
				}
			});

        $( document ).ready(function() {

			$('.get_comments').on("click", function() {

				$('.new_insta_form_card').removeClass('has-danger');
				$('.insta_message').removeClass('alert alert-danger');

				var insta_url = $('#insta_url').val();

				if(insta_url!=''){

				    $.ajax({
						url: './index.php?page=dashboard/footer/getNewComments',
						type:'post',
						data:{'insta_url':insta_url},
						dataType: "json",
						beforeSend:function(){
							$('.get_comments').hide();
							$('.insta_message').html('<span class="right-side-toggle "><i class="ti-reload text-dark"></i></span>');
							$('.insta_message1').addClass('alert alert-success');
							$('.insta_message1').html('İşlem başlatılıyor. Lütfen bekleyin...');
						},
						success: function(json) {

							if(json['error']!=''){
								$('.insta_message1').hide();
								$('.insta_message').html('');
								$('.insta_message').addClass('alert alert-danger');
								$('.insta_message').html(json['error']);

							}else{
								setTimeout(function(){
									window.location.href = '/dashboard';
								}, 1000);
							}

						},
            error : function(xhr, textStatus, errorThrown ) {
                //$.ajax(this);
                return;
            }
					});
				}

				}
